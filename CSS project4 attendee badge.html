<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Badge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .badge-container {
            width: 100%;
            max-width: 300px;
            background: #162447;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            color: #fff;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .badge-container:hover {
            transform: scale(1.05);
        }

        .badge-header {
            background-color: #e43f5a;
            position: relative;
            padding: 15px 5px;
            font-weight: 600; 
            font-size: 1.1em;
            letter-spacing: 1px;
            border-bottom: 2px solid #1a1a2e;
        }

        .badge-header h2 {
            margin: 0;
        }

        .badge-photo {
            padding-top: 25px;
        }

        .badge-photo img {
            border-radius: 50%;
            border: 4px solid #e43f5a;
            box-shadow: 0px 5px 15px rgba(228, 63, 90, 0.7);
            width: 120px; 
            height: 120px;
            object-fit: cover;
        }

        .badge-info {
            padding: 20px;
        }

        .badge-info h3 {
            margin: 10px 0;
            font-size: 1.5em; 
            font-weight: 600;
            color: #eaeaea;
        }

        .badge-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #eaeaea;
            opacity: 0.8;
        }

        .badge-footer {
            background-color: #1f4068;
            color: #fff;
            padding: 12px;
            border-top: 2px solid #1a1a2e;
            font-weight: 600;
        }

        .badge-footer span {
            background-color: #e43f5a;
            padding: 5px 10px;
            border-radius: 8px;
            color: #fff;
            font-weight: 400; 
        }

        /* Media Query for smaller screens */
        @media (max-width: 480px) {
            .badge-container {
                max-width: 90%;
            }

            .badge-header {
                font-size: 1em;
                padding: 12px;
            }

            .badge-info h3 {
                font-size: 1.3em;
            }

            .badge-info p {
                font-size: 0.9em;
            }

            .badge-footer {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="badge-header">
            <h2>Exclusive Event 2025</h2>
        </div>
        <div class="badge-photo">
            <img src="20UCS015.jpg" alt="Attendee Photo">
        </div>
        <div class="badge-info">
            <h3>Bhavaneeswaran</h3>
            <p>Designer</p>
            <p>Frontend Component</p>
        </div>
        <div class="badge-footer">
            <p>Access Level: <span>Attendee</span></p>
        </div>
    </div>
</body>
</html>
